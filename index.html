<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Paul Alexander | Code Challenge</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header>
    <h1>Employee Directory</h1>
  </header>
  <main class="uk-container">
    <div class="uk-margin">
      <form class="">
          <input class="uk-input" type="input" placeholder="Search by Name..." v-model="searchParam">
          <select class="uk-select" v-model="department">
            <option>Choose Department</option>
            <option value="Engineering">Engineering</option>
            <option value="Executive">Executive</option>
            <option value="Finance">Finance</option>
            <option value="Marketing">Marketing</option>
            <option value="Human Resources">Human Resources</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Operations">Operations</option>
            <option value="Sales">Sales</option>
          </select>
          <!-- <button class="uk-search-icon-flip uk-search-toggle" @click="searchResults" uk-search-icon></button> -->
      </form>
    </div>
    <div class="uk-grid-small uk-child-width-expand@s" uk-grid>
      <a v-for="employee in searchResults" class="uk-card uk-card-default uk-width-1-3@m uk-link-toggle uk-padding-remove">
        <div class="uk-card-body">
          <div class="uk-grid-small uk-flex-middle" uk-grid>
              <div class="uk-width-auto">
                  <img class="uk-border-circle" width="94" height="94" :src="employee.headshot.medium">
              </div>
              <div class="uk-width-expand">
                  <h3 class="uk-card-title uk-link-heading uk-margin-remove-bottom">{{ employee.name.first + " " + employee.name.last }}</h3>
                  <p class="uk-text-meta uk-margin-remove-top uk-margin-remove-bottom">{{ employee.job_title }}</p>
                  <p class="uk-text-meta uk-margin-remove-top small">{{ employee.department}} Department</p>
              </div>
          </div>
        </div>
      </a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
